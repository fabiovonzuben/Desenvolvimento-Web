<video id="MeuVideo" width="700" height="400" controls autoplay controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
        Seu navegador não suporta esse vídeo
</video>

<div wm-progresso="MeuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button wm-play="MeuVideo">Play</button>
    <button wm-pause="MeuVideo">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progresso>div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 30%;
    }
</style>

<script>
    function BarraDeProgresso (id){
        const video = document.getElementById(id)
        video.oncontextmenu= () => false

        document.querySelector(`[wm-play=${id}]`).onclick = e => video.play()
        document.querySelector(`[wm-pause=${id}]`).onclick = e => video.pause()

        setInterval(() => {
            const percentual = (video.currentTime / video.duration)*100
            const barraProgresso = document.querySelector(`[wm-progresso=${id}] > div`)
            barraProgresso.style.width = `${percentual}%`
            barraProgresso.innerHTML = `${percentual.toFixed(1)}%`
        }, 500);
    }

    BarraDeProgresso("MeuVideo")
</script>
